  <style>
    .add-site-button {
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.2s;
      display: inline-block;
      margin-top: 20px;
    }

    .close-form-button {
      background-color: #780707;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.2s;
      display: inline-block;
      margin-top: 20px;
    }

    .add-site-button:hover {
      background-color: #0056b3;
    }

    .form-container {
      display: none;
    }
  </style>

  <footer class="add-site-footer">
    <a class="add-site-button" href="#" onclick="toggleForm(); return false;">הוסיפו אתר +</a>
    <div class="form-container">
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSeZsW9WkleVF7-9Wtx6JKWTw9cInqJEpMocR54tZkwjAXPxRg/viewform?embedded=true"
        width="300" height="520" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
      <a class="close-form-button" href="#" onclick="toggleForm(); return false;">סגור את הטופס</a>
    </div>
  </footer>

  <script>
    // Initialize the display property for the form container
    document.addEventListener("DOMContentLoaded", function () {
      var formContainer = document.querySelector('.form-container');
      formContainer.style.display = 'none';
    });

    function toggleForm() {
      var formContainer = document.querySelector('.form-container');
      var addButton = document.querySelector('.add-site-button');

      if (formContainer.style.display === 'none' || formContainer.style.display === '') {
        formContainer.style.display = 'block';
        addButton.style.display = 'none';
      } else {
        formContainer.style.display = 'none';
        addButton.style.display = 'block';
      }
    }
  </script>

  <script>
    window.onload = function () {
      var linkElement = document.getElementById('homepageLink');
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        linkElement.href = 'http://127.0.0.1:4000/';
      }
    }
  </script>
